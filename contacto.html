<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ficha Personal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      
      <div class="header-content container">
        <h1 class="logo">FICHA PERSONAL</h1>
        
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Inicio</a>
          <a href="contacto.html" class="nav-link">Contacto</a>
        </nav>

        
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambiar Tema">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </div>
    </header>

    <main class="container">
      
      <section class="ficha-card form-page">
        <h2>Contacto</h2>
        
        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Nombre y apellido:</label>
            <input type="text" id="name" name="name" />
            
            <span class="error-text" id="name-error"></span> 
          </div>

          <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" />
            <span class="error-text" id="age-error"></span> 
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <span class="error-text" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="comment">Comentario:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            <span class="error-text" id="comment-error"></span>
          </div>
          
          <div class="form-buttons">
            
            <button type="submit" class="btn btn-submit">ENVIAR</button>
            
            
            <button type="reset" class="btn btn-reset">BORRAR</button>
          </div>

          
          <div id="form-message"></div>
        </form>
      </section>
    </main>

    <footer>
  <div class="footer-content container">

      <div class="footer-logo">

         target="_blank" class="btn-repo">

      </a>

  </div>
</footer>

  </body>
